<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos Mensuales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }
    /* Barra de alerta para respaldo */
    #backupAlert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 5px 10px;
      font-size: 0.9em;
      text-align: left;
      margin-bottom: 10px;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    /* Pesta√±as */
    .tab-nav {
      text-align: center;
      margin-bottom: 10px;
    }
    .tab-link {
      padding: 8px 12px;
      cursor: pointer;
      background: #f2f2f2;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
    }
    .tab-link.active {
      background: #4CAF50;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Contenedores alineados a la izquierda */
    .month-selector, .closing-date-container, .storage-section {
      text-align: left;
      margin: 0 10px 15px 10px;
    }
    select, input[type="date"] {
      font-size: 1em;
      padding: 5px;
    }
    .header-section {
      text-align: center;
      margin-bottom: 15px;
    }
    /* Tablas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9em;
      text-align: left;
      user-select: none;
    }
    th {
      background: #f2f2f2;
    }
    .editable {
      cursor: pointer;
    }
    .pay-icon {
      cursor: pointer;
      font-size: 1.5em;
    }
    .paid {
      color: green;
    }
    /* Para gasto fijo en Tarjeta (color naranja) */
    .fixed {
      background-color: #FFDAB9;
    }
    /* Monto pagado: fondo verde claro */
    .paid-cell {
      background-color: #d4edda !important;
    }
    /* Formulario en l√≠nea y con tama√±os reducidos */
    .form-section {
      display: inline-flex;
      gap: 5px;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-section input {
      width: 100px;
      padding: 4px;
      font-size: 0.9em;
    }
    .add-button {
      cursor: pointer;
      font-size: 1.2em;
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
    }
    input.editable-cell {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      font-size: inherit;
      font-family: inherit;
    }
    .summary-box {
      border: 2px solid #4CAF50;
      background: #e8f5e9;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <!-- Barra de alerta de respaldo (se mostrar√° si falta respaldo) -->
  <div id="backupAlert" style="display: none;">Falta guardar respaldo para este mes!</div>
  
  <header>
    <h1>Gastos Mensuales</h1>
  </header>
  
  <!-- Pesta√±as -->
  <div class="tab-nav">
    <!-- Cambiado a emoji de casa en Principal -->
    <button class="tab-link active" data-tab="principal">üè† Principal</button>
    <button class="tab-link" data-tab="tarjeta">üí≥ Tarjeta de cr√©dito</button>
  </div>
  
  <!-- Men√∫ de meses -->
  <div class="month-selector">
    <label for="monthSelector">Consultar mes: </label>
    <select id="monthSelector"></select>
  </div>
  
  <!-- Campo Fecha de cierre para Tarjeta de cr√©dito -->
  <div class="closing-date-container">
    <label for="closingDate">Fecha de cierre: </label>
    <input type="date" id="closingDate">
  </div>
  
  <!-- Mes seleccionado -->
  <div class="header-section">
    <p>Mes seleccionado: <span id="currentMonthName"></span></p>
  </div>
  
  <!-- Contenido Pesta√±a Principal -->
  <div id="tabPrincipal" class="tab-content active">
    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Pagar</th>
        </tr>
      </thead>
      <tbody id="tableBodyPrincipal"></tbody>
    </table>
    <div class="form-section">
      <input type="text" id="conceptInputPrincipal" placeholder="Concepto">
      <input type="number" id="montoInputPrincipal" placeholder="Monto" step="1" min="0">
      <button id="addRowButtonPrincipal" class="add-button">‚ûï</button>
    </div>
    <div class="summary-box" id="summaryBoxPrincipal">
      <p>Total de gastos: üí∞ $0</p>
      <p>Restante por pagar: üè¶ $0</p>
    </div>
  </div>
  
  <!-- Contenido Pesta√±a Tarjeta de cr√©dito -->
  <div id="tabTarjeta" class="tab-content">
    <div class="header-section">
      <h2 id="tarjetaTitle">Consumos del mes de ...</h2>
    </div>
    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Cuotas</th>
        </tr>
      </thead>
      <tbody id="tableBodyTarjeta"></tbody>
    </table>
    <div class="form-section">
      <input type="text" id="conceptInputTarjeta" placeholder="Concepto">
      <!-- Para montos en Tarjeta se usa step=1 para permitir n√∫meros grandes -->
      <input type="number" id="montoInputTarjeta" placeholder="Monto" step="1" min="0">
      <input type="text" id="cuotasInputTarjeta" placeholder="Cuotas (ej. 6)">
      <button id="addRowButtonTarjeta" class="add-button">‚ûï</button>
      <!-- Bot√≥n renombrado y alineado a la izquierda -->
      <button id="bringConsumptionsButton" class="add-button" style="text-align: left;">üìã Copiar consumos</button>
    </div>
    <div class="summary-box" id="summaryBoxTarjeta">
      <p>Total consumos: üí≥ $0</p>
    </div>
  </div>
  
  <!-- Secci√≥n de almacenamiento (alineada a la izquierda) -->
  <div class="storage-section">
    <button id="exportButton" class="storage-button">üíæ Guardar JSON</button>
    <button id="importButton" class="storage-button">üìÇ Cargar JSON</button>
    <input type="file" id="importFile" accept="application/json" style="display:none">
  </div>
  
  <script>
    // Funci√≥n para formatear n√∫meros sin decimales y con separador de miles (formato espa√±ol)
    function formatCurrency(value) {
      const num = Number(value);
      return "$" + num.toLocaleString('es-ES', { maximumFractionDigits: 0, minimumFractionDigits: 0 });
    }
    
    // Funci√≥n para formatear una fecha en "YYYY-MM-DD"
    function formatDateForInput(date) {
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + date.getDate()).slice(-2);
      return `${year}-${month}-${day}`;
    }
    
    // Calcula la Fecha de cierre por defecto: se busca el jueves de la √∫ltima semana del mes seleccionado
    function getDefaultClosingDate(monthKey) {
      const [yearStr, monthStr] = monthKey.split("-");
      const year = Number(yearStr);
      const month = Number(monthStr); // 1-12
      const lastDay = new Date(year, month, 0);
      const dayOfWeek = lastDay.getDay(); // 0=Dom, 1=Lun, ..., 4=Jue, etc.
      let offset;
      if(dayOfWeek <= 4) {
        offset = 4 - dayOfWeek;
      } else {
        offset = -(dayOfWeek - 4);
      }
      const closingDate = new Date(lastDay.getTime() + offset * 24 * 3600 * 1000);
      return formatDateForInput(closingDate);
    }
    
    // Funci√≥n para actualizar la barra de alerta de respaldo
    function updateBackupAlert(currentKey) {
      const backupKey = "backup_" + currentKey;
      const alertDiv = document.getElementById("backupAlert");
      if (!localStorage.getItem(backupKey)) {
        alertDiv.style.display = "block";
      } else {
        alertDiv.style.display = "none";
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      const monthSelector = document.getElementById("monthSelector");
      const currentMonthNameEl = document.getElementById("currentMonthName");
      const closingDateInput = document.getElementById("closingDate");
      
      const generateMonthOptions = () => {
        const opts = [];
        const now = new Date();
        for (let i = 0; i < 12; i++) {
          const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
          const key = `${d.getFullYear()}-${("0" + (d.getMonth() + 1)).slice(-2)}`;
          const text = `${meses[d.getMonth()]} ${d.getFullYear()}`;
          opts.push({ key, text });
        }
        return opts;
      };
      
      const monthOptions = generateMonthOptions();
      monthOptions.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.key;
        option.textContent = opt.text;
        monthSelector.appendChild(option);
      });
      monthSelector.selectedIndex = 0;
      currentMonthNameEl.textContent = monthOptions[0].text;
      closingDateInput.value = getDefaultClosingDate(monthOptions[0].key);
      updateBackupAlert(monthOptions[0].key);
      
      // Al cambiar el mes, actualizar la Fecha de cierre y la alerta de respaldo
      monthSelector.addEventListener("change", function() {
        const newKey = monthSelector.value;
        closingDateInput.value = getDefaultClosingDate(newKey);
        updateBackupAlert(newKey);
      });
      
      // Funci√≥n para obtener la clave del mes anterior (formato "YYYY-MM")
      const getPreviousMonthKey = (currentKey) => {
        let [year, month] = currentKey.split("-").map(Number);
        month--;
        if (month < 1) { month = 12; year--; }
        return `${year}-${("0" + month).slice(-2)}`;
      };
      
      // Determina en qu√© mes almacenar el consumo seg√∫n la Fecha de cierre
      function getConsumptionMonthKey() {
        const selectedKey = monthSelector.value;
        const closingDate = new Date(closingDateInput.value);
        const today = new Date();
        today.setHours(0,0,0,0);
        closingDate.setHours(0,0,0,0);
        if(today > closingDate) {
          let [year, month] = selectedKey.split("-").map(Number);
          month++;
          if(month > 12) { month = 1; year++; }
          return `${year}-${("0" + month).slice(-2)}`;
        } else {
          return selectedKey;
        }
      }
      
      // Funci√≥n para obtener el total de consumos del mes anterior (para el resumen en Principal)
      const getTarjetaConsumoFromPreviousMonth = () => {
        const currentKey = monthSelector.value;
        const prevKey = getPreviousMonthKey(currentKey);
        const allTarjeta = JSON.parse(localStorage.getItem("tarjetaCredito")) || {};
        const prevData = allTarjeta[prevKey] || [];
        const total = prevData.reduce((sum, item) => sum + (parseInt(item.monto.replace('$','')) || 0), 0);
        return total;
      };
      
      // SISTEMA DE PESTA√ëAS
      const tabLinks = document.querySelectorAll(".tab-link");
      const tabContents = document.querySelectorAll(".tab-content");
      tabLinks.forEach(link => {
        link.addEventListener("click", function() {
          tabLinks.forEach(btn => btn.classList.remove("active"));
          tabContents.forEach(cont => cont.classList.remove("active"));
          this.classList.add("active");
          document.getElementById("tab" + this.getAttribute("data-tab").charAt(0).toUpperCase() + this.getAttribute("data-tab").slice(1)).classList.add("active");
          updateTarjetaTitle();
        });
      });
      
      // --- Pesta√±a Principal ---
      const tableBodyPrincipal = document.getElementById("tableBodyPrincipal");
      const summaryBoxPrincipal = document.getElementById("summaryBoxPrincipal");
      
      const getAllDataPrincipal = () => {
        return JSON.parse(localStorage.getItem("gastosMensuales")) || {};
      };
      
      const saveDataForMonthPrincipal = (monthKey, data) => {
        const all = getAllDataPrincipal();
        all[monthKey] = data;
        localStorage.setItem("gastosMensuales", JSON.stringify(all));
      };
      
      const saveDataToLocalStoragePrincipal = () => {
        const currentKey = monthSelector.value;
        const data = [];
        tableBodyPrincipal.querySelectorAll("tr").forEach(row => {
          // En la pesta√±a Principal todas las entradas se pueden editar y borrar, excepto la de "Tarj. de cr√©dito"
          if (row.getAttribute("data-special") === "true") {
            data.push({ concepto: "Tarj. de cr√©dito", monto: row.children[1].textContent, pagado: row.children[2].querySelector(".pay-icon").getAttribute("data-paid") === "true" });
          } else {
            const cells = row.querySelectorAll("td");
            if (cells.length >= 3) {
              data.push({
                concepto: cells[0].textContent,
                monto: cells[1].textContent,
                pagado: cells[2].querySelector(".pay-icon").getAttribute("data-paid") === "true"
              });
            }
          }
        });
        const prevConsumo = getTarjetaConsumoFromPreviousMonth();
        const indexTarj = data.findIndex(item => item.concepto === "Tarj. de cr√©dito");
        if (indexTarj !== -1) {
          data[indexTarj].monto = formatCurrency(prevConsumo);
        } else {
          data.unshift({ concepto: "Tarj. de cr√©dito", monto: formatCurrency(prevConsumo), pagado: false });
        }
        saveDataForMonthPrincipal(currentKey, data);
        updateSummaryPrincipal();
      };
      
      const updateSummaryPrincipal = () => {
        let total = 0, restante = 0;
        tableBodyPrincipal.querySelectorAll("tr").forEach(row => {
          const cells = row.querySelectorAll("td");
          if (cells.length >= 3) {
            const m = parseInt(cells[1].textContent.replace('$','')) || 0;
            total += m;
            const pagado = cells[2].querySelector(".pay-icon").getAttribute("data-paid") === "true";
            if (!pagado) restante += m;
          }
        });
        summaryBoxPrincipal.innerHTML = `<p>Total de gastos: üí∞ ${formatCurrency(total)}</p><p>Restante por pagar: üè¶ ${formatCurrency(restante)}</p>`;
      };
      
      const createRowPrincipal = (data) => {
        const row = document.createElement("tr");
        if (data.concepto === "Tarj. de cr√©dito") {
          row.setAttribute("data-special", "true");
          // En Principal, la fila de "Tarj. de cr√©dito" NO se puede editar ni borrar
        }
        const cCell = document.createElement("td");
        cCell.textContent = data.concepto;
        if (!row.hasAttribute("data-special")) cCell.classList.add("editable");
        const mCell = document.createElement("td");
        mCell.textContent = formatCurrency(parseInt(data.monto.replace('$','')));
        if (!row.hasAttribute("data-special")) mCell.classList.add("editable");
        const pCell = document.createElement("td");
        const pay = document.createElement("span");
        pay.className = "pay-icon";
        pay.setAttribute("data-paid", data.pagado ? "true" : "false");
        pay.textContent = data.pagado ? "‚úÖ" : "üí∏";
        if(data.pagado) pay.classList.add("paid");
        pCell.appendChild(pay);
        
        row.appendChild(cCell);
        row.appendChild(mCell);
        row.appendChild(pCell);
        
        // Para filas editables en Principal, se a√±aden listeners para editar y borrar.
        if (!row.hasAttribute("data-special")) {
          addPayIconListener(pay, saveDataToLocalStoragePrincipal);
          addRowListeners(row, saveDataToLocalStoragePrincipal);
        } else {
          // Para la fila "Tarj. de cr√©dito" solo se permite cambiar estado de pago.
          addPayIconListener(pay, saveDataToLocalStoragePrincipal);
        }
        return row;
      };
      
      const loadDataFromLocalStoragePrincipal = () => {
        tableBodyPrincipal.innerHTML = "";
        const currentKey = monthSelector.value;
        const all = getAllDataPrincipal();
        let data = all[currentKey] || [];
        const prevConsumo = getTarjetaConsumoFromPreviousMonth();
        const indexTarj = data.findIndex(item => item.concepto === "Tarj. de cr√©dito");
        if (indexTarj !== -1) {
          data[indexTarj].monto = formatCurrency(prevConsumo);
        } else {
          data.unshift({ concepto: "Tarj. de cr√©dito", monto: formatCurrency(prevConsumo), pagado: false });
        }
        data.forEach(item => {
          const row = createRowPrincipal(item);
          tableBodyPrincipal.appendChild(row);
        });
        updateSummaryPrincipal();
      };
      
      // --- Pesta√±a Tarjeta de cr√©dito ---
      const tableBodyTarjeta = document.getElementById("tableBodyTarjeta");
      const summaryBoxTarjeta = document.getElementById("summaryBoxTarjeta");
      const tarjetaTitle = document.getElementById("tarjetaTitle");
      
      const getAllDataTarjeta = () => {
        return JSON.parse(localStorage.getItem("tarjetaCredito")) || {};
      };
      
      const saveDataForMonthTarjeta = (monthKey, data) => {
        const all = getAllDataTarjeta();
        all[monthKey] = data;
        localStorage.setItem("tarjetaCredito", JSON.stringify(all));
      };
      
      // En la pesta√±a Tarjeta, las filas NO se pueden editar ni borrar (solo se permite alternar estado de pago o fijo)
      const saveDataToLocalStorageTarjeta = () => {
        const currentKey = monthSelector.value;
        const data = [];
        tableBodyTarjeta.querySelectorAll("tr").forEach(row => {
          const cells = row.querySelectorAll("td");
          if (cells.length >= 3) {
            data.push({
              concepto: cells[0].textContent,
              monto: cells[1].textContent,
              cuotas: cells[2].textContent,
              fijo: cells[0].classList.contains("fixed"),
              pagado: cells[1].classList.contains("paid-cell")
            });
          }
        });
        saveDataForMonthTarjeta(currentKey, data);
        updateSummaryTarjeta();
      };
      
      const updateSummaryTarjeta = () => {
        let total = 0;
        tableBodyTarjeta.querySelectorAll("tr").forEach(row => {
          const cells = row.querySelectorAll("td");
          if(cells.length >= 3) {
            total += parseInt(cells[1].textContent.replace('$','')) || 0;
          }
        });
        summaryBoxTarjeta.innerHTML = `<p>Total consumos: üí≥ ${formatCurrency(total)}</p>`;
      };
      
      // Creamos la fila para Tarjeta: las celdas no son editables ni eliminables; solo se puede alternar el estado "pagado" al hacer clic en el monto y alternar "fijo" en el concepto.
      const createRowTarjeta = (data) => {
        const row = document.createElement("tr");
        const cCell = document.createElement("td");
        cCell.textContent = data.concepto;
        if (data.fijo) cCell.classList.add("fixed");
        cCell.addEventListener("click", function(e) {
          e.stopPropagation();
          this.classList.toggle("fixed");
          data.fijo = this.classList.contains("fixed");
          saveDataToLocalStorageTarjeta();
        });
        const mCell = document.createElement("td");
        if(data.pagado) {
          mCell.textContent = formatCurrency(parseInt(data.monto.replace('$',''))) + " ‚úÖ";
          mCell.classList.add("paid-cell");
        } else {
          mCell.textContent = formatCurrency(parseInt(data.monto.replace('$','')));
        }
        // Al hacer clic en el recuadro de monto se alterna el estado de "pagado"
        mCell.addEventListener("click", function(e) {
          e.stopPropagation();
          if (!data.pagado) {
            data.pagado = true;
            mCell.textContent = formatCurrency(parseInt(data.monto.replace('$',''))) + " ‚úÖ";
            mCell.classList.add("paid-cell");
            saveDataToLocalStorageTarjeta();
          } else {
            if (confirm("¬øDesea volver a marcar este consumo como no pagado?")) {
              data.pagado = false;
              mCell.textContent = formatCurrency(parseInt(data.monto.replace('$','')));
              mCell.classList.remove("paid-cell");
              saveDataToLocalStorageTarjeta();
            }
          }
        });
        const cuotasCell = document.createElement("td");
        cuotasCell.textContent = data.cuotas || "";
        
        row.appendChild(cCell);
        row.appendChild(mCell);
        row.appendChild(cuotasCell);
        // En Tarjeta no se permite editar o borrar la fila
        return row;
      };
      
      const loadDataFromLocalStorageTarjeta = () => {
        tableBodyTarjeta.innerHTML = "";
        const currentKey = monthSelector.value;
        const all = getAllDataTarjeta();
        let data = all[currentKey] || [];
        if (data.length === 0) {
          data.push({ concepto: "Ejemplo consumo", monto: formatCurrency(0), cuotas: "", fijo: false, pagado: false });
        }
        data.forEach(item => {
          const row = createRowTarjeta(item);
          tableBodyTarjeta.appendChild(row);
        });
        updateSummaryTarjeta();
      };
      
      const updateTarjetaTitle = () => {
        const selected = monthSelector.options[monthSelector.selectedIndex];
        tarjetaTitle.textContent = `Consumos del mes de ${selected.textContent}`;
      };
      
      // Bot√≥n "Copiar consumos" en Tarjeta: trae consumos fijos del mes anterior y actualiza cuotas
      document.getElementById("bringConsumptionsButton").addEventListener("click", function() {
        const currentKey = monthSelector.value;
        const prevKey = getPreviousMonthKey(currentKey);
        const allTarjeta = getAllDataTarjeta();
        const prevData = allTarjeta[prevKey] || [];
        let consumosAFiltrar = prevData.filter(item => item.fijo === true);
        // Para cada consumo:
        // - Si cuotas es solo un n√∫mero (estado inicial), se convierte a "1/C"
        // - Si ya est√° en "N/C", incrementa N si N < C; si se completa, se descarta
        consumosAFiltrar = consumosAFiltrar.map(item => {
          if (item.cuotas) {
            if (item.cuotas.includes("/")) {
              let [n, total] = item.cuotas.split("/").map(Number);
              if (n < total) {
                return { ...item, cuotas: (n + 1) + "/" + total };
              } else {
                return null;
              }
            } else {
              let total = Number(item.cuotas);
              if (total > 0) {
                return { ...item, cuotas: "1/" + total };
              } else {
                return item;
              }
            }
          } else {
            return item;
          }
        }).filter(item => item !== null);
        // Evitar duplicados en el mes actual
        let currentData = allTarjeta[currentKey] || [];
        consumosAFiltrar = consumosAFiltrar.filter(newItem => {
          return !currentData.some(existingItem => 
            existingItem.concepto === newItem.concepto &&
            existingItem.monto === newItem.monto &&
            existingItem.cuotas === newItem.cuotas
          );
        });
        currentData = currentData.concat(consumosAFiltrar);
        allTarjeta[currentKey] = currentData;
        localStorage.setItem("tarjetaCredito", JSON.stringify(allTarjeta));
        loadDataFromLocalStorageTarjeta();
      });
      
      // Al cambiar de mes:
      // En Principal se copian todos los datos (reiniciando el estado de pago) y se actualiza la entrada fija "Tarj. de cr√©dito".
      // En Tarjeta se mantiene la data que ya est√© en el localStorage para el mes actual.
      monthSelector.addEventListener("change", function() {
        const newKey = monthSelector.value;
        const allPrincipal = getAllDataPrincipal();
        if (!allPrincipal[newKey] || allPrincipal[newKey].length === 0) {
          let source = [];
          if (allPrincipal[newKey] && allPrincipal[newKey].length > 0) {
            source = allPrincipal[newKey].map(item => ({
              concepto: item.concepto,
              monto: item.monto,
              pagado: false
            }));
          } else {
            source = [{ concepto: "Tarj. de cr√©dito", monto: "$0", pagado: false }];
          }
          saveDataForMonthPrincipal(newKey, source);
        }
        currentMonthNameEl.textContent = monthSelector.options[monthSelector.selectedIndex].textContent;
        updateTarjetaTitle();
        loadDataFromLocalStoragePrincipal();
        loadDataFromLocalStorageTarjeta();
        updateBackupAlert(newKey);
      });
      
      // Bot√≥n para agregar consumo en Principal (se puede editar y borrar)
      document.getElementById("addRowButtonPrincipal").addEventListener("click", function() {
        const c = document.getElementById("conceptInputPrincipal").value.trim();
        const m = document.getElementById("montoInputPrincipal").value.trim();
        if (!c || !m || c === "Tarj. de cr√©dito") {
          alert("Ingrese Concepto y Monto (diferente de 'Tarj. de cr√©dito').");
          return;
        }
        const newData = { 
          concepto: c, 
          monto: formatCurrency(parseInt(m)), 
          pagado: false 
        };
        const row = createRowPrincipal(newData);
        tableBodyPrincipal.appendChild(row);
        document.getElementById("conceptInputPrincipal").value = "";
        document.getElementById("montoInputPrincipal").value = "";
        saveDataToLocalStoragePrincipal();
      });
      
      // Bot√≥n para agregar consumo en Tarjeta de cr√©dito (no se puede editar ni borrar, solo se marca "pagado")
      document.getElementById("addRowButtonTarjeta").addEventListener("click", function() {
        const c = document.getElementById("conceptInputTarjeta").value.trim();
        const m = document.getElementById("montoInputTarjeta").value.trim();
        const cu = document.getElementById("cuotasInputTarjeta").value.trim();
        if (!c || !m) {
          alert("Ingrese al menos Concepto y Monto.");
          return;
        }
        const newData = { 
          concepto: c, 
          monto: formatCurrency(parseInt(m)), 
          cuotas: cu, 
          fijo: cu !== "",
          pagado: false
        };
        // Determinar en qu√© mes almacenar el consumo seg√∫n la Fecha de cierre
        const targetMonth = getConsumptionMonthKey();
        const allTarjeta = getAllDataTarjeta();
        let dataForTarget = allTarjeta[targetMonth] || [];
        dataForTarget.push(newData);
        allTarjeta[targetMonth] = dataForTarget;
        localStorage.setItem("tarjetaCredito", JSON.stringify(allTarjeta));
        loadDataFromLocalStorageTarjeta();
        document.getElementById("conceptInputTarjeta").value = "";
        document.getElementById("montoInputTarjeta").value = "";
        document.getElementById("cuotasInputTarjeta").value = "";
      });
      
      // Funciones para edici√≥n y borrado en Principal (Tarjeta no se permite editar ni borrar)
      const addPayIconListener = (icon, saveCallback) => {
        icon.addEventListener("click", function(e) {
          e.stopPropagation();
          if (this.getAttribute("data-paid") === "false") {
            this.textContent = "‚úÖ";
            this.classList.add("paid");
            this.setAttribute("data-paid", "true");
          } else {
            if (confirm("¬øDesea reestablecerlo a 'no pago'?")) {
              this.textContent = "üí∏";
              this.classList.remove("paid");
              this.setAttribute("data-paid", "false");
            }
          }
          saveCallback();
        });
      };
      
      const makeCellEditable = (cell, saveCallback) => {
        if (cell.querySelector("input")) return;
        const orig = cell.textContent;
        const inp = document.createElement("input");
        inp.type = "text";
        inp.value = orig;
        inp.className = "editable-cell";
        cell.textContent = "";
        cell.appendChild(inp);
        inp.focus();
        inp.addEventListener("blur", () => { 
          cell.textContent = inp.value; 
          saveCallback(); 
        });
        inp.addEventListener("keydown", (e) => { 
          if (e.key === "Enter") { 
            cell.textContent = inp.value; 
            saveCallback(); 
          }
        });
      };
      
      const addEditableListener = (cell, saveCallback) => {
        cell.addEventListener("click", function(e) {
          e.stopPropagation();
          makeCellEditable(cell, saveCallback);
        });
      };
      
      const addRowDeletionListener = (row, saveCallback) => {
        let timer;
        row.addEventListener("mousedown", () => { 
          timer = setTimeout(() => { 
            if (confirm("¬øBorrar esta entrada?")) { 
              row.remove(); 
              saveCallback(); 
            }
          }, 1500); 
        });
        row.addEventListener("mouseup", () => clearTimeout(timer));
        row.addEventListener("mouseleave", () => clearTimeout(timer));
      };
      
      const addRowListeners = (row, saveCallback) => {
        row.querySelectorAll(".editable").forEach(cell => addEditableListener(cell, saveCallback));
        addRowDeletionListener(row, saveCallback);
      };
      
      // Exportar / Importar JSON
      document.getElementById("exportButton").addEventListener("click", function() {
        const dataPrincipal = localStorage.getItem("gastosMensuales") || "{}";
        const dataTarjeta = localStorage.getItem("tarjetaCredito") || "{}";
        const exportData = { 
          gastosMensuales: JSON.parse(dataPrincipal), 
          tarjetaCredito: JSON.parse(dataTarjeta) 
        };
        const blob = new Blob([JSON.stringify(exportData)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "gastosMensuales.json";
        a.click();
        URL.revokeObjectURL(url);
        // Al exportar, se marca respaldo para el mes actual
        const currentKey = monthSelector.value;
        localStorage.setItem("backup_" + currentKey, "true");
        updateBackupAlert(currentKey);
      });
      
      document.getElementById("importButton").addEventListener("click", () => { 
        importFile.click(); 
      });
      const importFile = document.getElementById("importFile");
      importFile.addEventListener("change", function() {
        const file = this.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            localStorage.setItem("gastosMensuales", JSON.stringify(data.gastosMensuales || {}));
            localStorage.setItem("tarjetaCredito", JSON.stringify(data.tarjetaCredito || {}));
            loadDataFromLocalStoragePrincipal();
            loadDataFromLocalStorageTarjeta();
          } catch (err) {
            alert("Error al leer el JSON.");
          }
        };
        reader.readAsText(file);
        importFile.value = "";
      });
      
      // Inicializar vistas
      loadDataFromLocalStoragePrincipal();
      loadDataFromLocalStorageTarjeta();
      updateTarjetaTitle();
    });
  </script>
</body>
